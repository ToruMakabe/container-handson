apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: getkvsecret
    aadpodidbinding: sample
  name: getkvsecret
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: getkvsecret
  template:
    metadata:
      labels:
        app: getkvsecret
        aadpodidbinding: sample
      name: getkvsecret
    spec:
      containers:
      - name: getkvsecret
        image: torumakabe/getkvsecret:0.0.3
        env:
        - name: AZURE_KEYVAULT_NAME
          value: your-vault-name
        - name: AZURE_KEYVAULT_SECRET_NAME
          value: your-secret-name
        - name: AZURE_KEYVAULT_SECRET_VERSION
          value: your-secret-version
---
apiVersion: v1
kind: Service
metadata:
  name: getkvsecret
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: getkvsecret
  type: LoadBalancer